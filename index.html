<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ce185b8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script> 
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generate a </br><span class="header-green">random password</span></h1>
            <p>Never use an insecure password again</p>
        </header>

        <section>
            <button id="generate-btn"><i class="fas fa-bolt"></i>Generate passwords</button>
            <div class="borderline"></div>
        </section>

        <section>
            <div id="password-1"><i class="fas fa-ellipsis-h"></i></div>
            <div id="password-2"><i class="fas fa-ellipsis-h"></i></div>
            <div id="password-3"><i class="fas fa-ellipsis-h"></i></div>
            <div id="password-4"><i class="fas fa-ellipsis-h"></i></div>
        </section>
    </div>
    
</body>
</html>
