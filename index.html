<head>

    <title>Password Generator</title>

<body>
    <div class="container">
        <header>
            <h1>Generate a </br><span class="header-green">random password</span></h1>
            <p>Never use an insecure password again</p>
        </header>

        <section>
            <button id="generate-btn"><i class="fas fa-bolt"></i>Generate passwords</button>
            <div class="borderline"></div>
        </section>

        <section class="btns">
            <button id="password-1"><i class="fas fa-ellipsis-h"></i></button>
            <button id="password-2"><i class="fas fa-ellipsis-h"></i></button>
            <button id="password-3"><i class="fas fa-ellipsis-h"></i></button>
